<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>مساعدي الشخصي</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      padding: 30px;
      background-color: #f8f9fa;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>مساعدي الشخصي</h1>
  <p>اكتب ملاحظاتك أو أفكارك اليومية:</p>
  <textarea id="notes" placeholder="اكتب هنا..."></textarea>
  <br />
  <button onclick="saveNote()">💾 حفظ الملاحظة</button>

  <script>
    function saveNote() {
      const note = document.getElementById("notes").value;
      localStorage.setItem("note", note);
      alert("✔ تم حفظ الملاحظة!");
    }

    // تحميل الملاحظة القديمة إذا كانت موجودة
    window.onload = function () {
      const saved = localStorage.getItem("note");
      if (saved) {
        document.getElementById("notes").value = saved;
      }
    };
  </script>
</body>
</html>
